<!DOCTYPE html>
<html lang="en">

<head>
    <title>Qualys Vulnerabilities Summary</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="font-awesome.min.css" />
    <link rel="stylesheet" href="vulnerabilities-summary.css" />
    <script src="jquery-3.4.1.min.js"></script>
    <script src="vulnerabilities-summary.js"></script>
</head>

<body>
    <div id="summary" class="row summary-row" style="display: none">
        <div class="col-sm-7">
            <div class="row">
                <div class="col-3 col-metadata-icon" id="globe"></div>
                <div class="col-9" id="registry"></div>
                <div class="col-3 col-metadata-icon" id="ship"></div>
                <div class="col-9" id="repository"></div>
                <div class="col-3 col-metadata-icon" id="container"></div>
                <div class="col-9" id="tag"></div>
                <div class="col-3 col-metadata-icon icon-centered" id="plus">
                    <span class="fa fa-plus fa-2x"></span>
                </div>
                <div class="col-9" id="created"></div>
                <div class="col-3 col-metadata-icon icon-centered" id="check">
                    <span class="fa fa-check fa-2x"></span>
                </div>
                <div class="col-9" id="lastScanned"></div>
                <div class="col-3 col-metadata-icon icon-centered" id="exclamation">
                    <span class="fa fa-exclamation fa-2x"></span>
                </div>
                <div class="col-9" id="total"></div>
            </div>
        </div>
        <div class="col-sm-5">
            <div>
                <table id="vulnerabilities" aria-describedby="Vulnerability counts by severity" class="table table-bordered table-sm table-xtra-condensed">
                    <tr>
                        <th scope="col">Severity</th>
                        <th scope="col">Count</td>
                    </tr>
                </table>
                <a id="qualys-link" target="_blank">Qualys Page</a>
            </div>
        </div>
    </div>
</body>

</html>
